<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Simple Video camera getUserMedia() demo</title>
<script type="text/javascript">
/* global URL */

function requestVideo() {
  navigator.mediaDevices.getUserMedia({video: true, audio: false},
                                      getUserMediaOkCallback,
                                      getUserMediaFailedCallback);
}

function getUserMediaFailedCallback(error) {
  console.error('User media request denied with error code ' + error.code);
}

function getUserMediaOkCallback(stream) {
  var video_tag = document.createElement('video');
  video_tag.src = URL.createObjectURL(stream);
  document.body.appendChild(video_tag);
  video_tag.play();  
}

requestVideo();
</script> 
</head> 
<body>
 <div> Automatically open the (first) system camera in its (native) 640x480 resolution.</div>
</body>
</html>
